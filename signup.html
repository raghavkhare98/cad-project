<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <a href="/index.html"><img  class="logo" src="./assets/logo-color.png" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-label">Enter your name</h5>
        <input type="text" placeholder="Enter your first and last name">
        <h5 class="input-label">Enter your email</h5>
        <input type="text" placeholder="Enter your email address">
        <h5 class="input-label">Password</h5>
        <input type="text" placeholder="At least 6 characters long">
        <button>Continue</button>
        <p class="signin-help">&#9656<span> Need help?</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Already have an account  ?</p>
        <hr>
    </div>
    <a href="./signin.html">
        <button class="signin-signup-btn">Login into your account</button>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="user_db.js"></script>
</body>
</html>
